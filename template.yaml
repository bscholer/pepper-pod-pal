  #       - CertificateArn: arn:aws:acm:us-east-2:856608212549:certificate/08a1fcdd-6a3b-4cec-ac20-6b9a036ccb95
  #
  # PlantsApiMapping:
  #   Type: AWS::ApiGatewayV2::ApiMapping
  #   Properties:
  #     DomainName: !Ref PlantsApiDomain
  #     ApiId: !Ref PlantsApiFunction
  #     Stage: $default
  #
  # DnsRecordForPlantsApi:
  #   Type: AWS::Route53::RecordSetGroup
  #   Properties:
  #     HostedZoneName: benscholer.com.
  #     RecordSets:
  #       - Name: plants.benscholer.com.
  #         Type: A
  #         AliasTarget:
  #           DNSName: !GetAtt PlantsApiDomain.RegionalDomainName
  #           HostedZoneId: !GetAtt PlantsApiDomain.RegionalHostedZoneId

  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PlantsApiFunction
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt KeepWarmSchedule.Arn

  PlantsDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for RDS instance
      VpcId: vpc-028c3496e13f72931
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0 # CAUTION: This allows access from anywhere; replace with your IP range for better security.

  PlantsDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet Group for RDS instance
      SubnetIds:
        - subnet-0a30b44d7751634e7
        - subnet-0eecad349c2b65f7e
        - subnet-01125b4201472f22c

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: "true"

Outputs:
  RDSInstanceEndpoint:
    Description: "The endpoint of the RDS instance"
    Value: !GetAtt PlantsDBInstance.Endpoint.Address

  RDSSecurityGroup:
    Description: "The Security Group ID of the RDS instance"
    Value: !Ref PlantsDBSecurityGroup

  PlantsApi:
    Description: "API Gateway endpoint URL for Prod environment"
    Value: !Sub "https://${PlantsApiFunction}.execute-api.${AWS::Region}.amazonaws.com/"
