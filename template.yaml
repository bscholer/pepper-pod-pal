AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  pepper-pod-pal

  Sample SAM Template for pepper-pod-pal

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    MemorySize: 128

    Tracing: Active
  Api:
    TracingEnabled: true

Parameters:
  DbPassword:
    Type: String
  DbHost:
    Type: String
    Default: plantsdb.cp4pnzol4blt.us-east-2.rds.amazonaws.com
  ApiKey:
    Type: String

Resources:
  # Define the Aurora DB instance within the cluster
  PlantsDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: db.t2.micro # Choose an instance size appropriate for your needs
      AllocatedStorage: 20
      Engine: MySql
      MasterUsername: bscholer
      MasterUserPassword: !Ref DbPassword
      BackupRetentionPeriod: 7
      DBInstanceIdentifier: plantsdb
      PubliclyAccessible: true
      MultiAZ: false
      VPCSecurityGroups:
        - !Ref PlantsDBSecurityGroup

  PlantsApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: api
      Handler: main.handler
      Runtime: python3.11
      MemorySize: 512
      Timeout: 30
      Events:
        ApiEvent:
          Type: HttpApi # Using http API Gateway
          Properties:
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          DB_HOST: !Ref DbHost
          DB_NAME: plants
          DB_USER: bscholer
          DB_PASSWORD: !Ref DbPassword
          API_KEY: !Ref ApiKey

  KeepWarmSchedule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Trigger Lambda function every 5 minutes to keep it warm"
      ScheduleExpression: "rate(5 minutes)"
      Targets:
        - Arn: !GetAtt PlantsApiFunction.Arn
          Id: "TargetFunctionV1"
      State: "ENABLED"
